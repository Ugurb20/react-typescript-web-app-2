name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write      

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && npm run build
      - name: Create .env variables
        uses: ozaytsev86/create-env-file@v1
        # Insert .env variables should have prefix ENV_
        with:
          ENV_API_URL: ${{ secrets.BACKEND_URL }}
          ENV_REACT_APP_API_URL: ${{ secrets.BACKEND_URL }}
          ENV_VITE_API_URL: ${{ secrets.BACKEND_URL }}
          ENV_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          ENV_REACT_APP_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          ENV_VITE_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          ENV_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          ENV_REACT_APP_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          ENV_VITE_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUICKER_CUSTOMER_APP }}'
          channelId: live
          projectId: quicker-customer-app
